<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>登录</title>
	<link type="text/css" href="css/login.css" rel="stylesheet">
	<script src="js/mobile.js"></script>
	</head>
	<body>
		<div class="wrap-header">
			<img src="img/login-logo.png" class="logo">
			<p class="logo-txt">纯电动｜同城货的 </p>
		</div>
		<div class="wrap-login">
			<form class="login-content">
				<div class="phone-box same-form">
					<label>手机号</label>	
					<input type="tel" id="phone" placeholder="请输入手机号">
					<button class="idetifyCode">获取验证码</button></br>
				</div>
				<div class="code-box same-form">
					<label>验证码</label>	
					<input type="text" id="Code" placeholder="请输入验证码">	
				</div>
				
				<p class="notice">点击登陆即表示您已同意<a>《方舟货的用户注册协议》</a></p>
				<button class="submit-login">登录</button>
			</form>
		</div>
	</body>
</html>
